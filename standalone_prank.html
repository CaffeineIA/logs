<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬°Sorpresa!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #222833);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow: hidden;
    }
    
    .main-text {
      color: #dc2626;
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2.5rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
      animation: pulse 2s infinite;
    }
    
    @media (min-width: 768px) {
      .main-text {
        font-size: 5rem;
      }
    }
    
    .joker-container {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .joker-glow {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, #ef4444, #3b82f6);
      border-radius: 50%;
      filter: blur(1.5rem);
      opacity: 0.7;
      animation: pulse 2s infinite;
      transition: all 0.5s;
    }
    
    .joker-active {
      animation: spin 3s infinite linear !important;
    }
    
    .joker-image {
      position: relative;
      width: 18rem;
      height: 18rem;
      border-radius: 50%;
      border: 4px solid #dc2626;
      z-index: 10;
      transition: all 0.3s;
    }
    
    @media (min-width: 640px) {
      .joker-image {
        width: 24rem;
        height: 24rem;
      }
    }
    
    .joker-bounce {
      animation: bounce 1s infinite;
    }
    
    .hint-text {
      margin-top: 1.5rem;
      color: white;
      font-size: 1.25rem;
      animation: bounce 1s infinite;
    }
    
    .laugh-text {
      margin-top: 1.5rem;
      color: #facc15;
      font-size: 1.5rem;
      font-weight: bold;
      animation: pulse 2s infinite;
      display: none;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.9;
        transform: scale(0.98);
      }
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1 class="main-text">¬°CA√çSTE PENDEJ@!</h1>
  
  <div class="joker-container">
    <div class="joker-glow" id="jokerGlow"></div>
    <img 
      src="https://i.imgur.com/eahDLUK.png" 
      alt="Cara de payaso Joker" 
      class="joker-image" 
      id="jokerImage"
    >
  </div>
  
  <p class="hint-text" id="hintText">Toca la pantalla para una sorpresa...</p>
  <p class="laugh-text" id="laughText">¬°JAJAJAJA! üòà</p>

  <script>
    // Variables para rastrear el estado
    let clicked = false;
    
    // Elementos del DOM
    const jokerGlow = document.getElementById('jokerGlow');
    const jokerImage = document.getElementById('jokerImage');
    const hintText = document.getElementById('hintText');
    const laughText = document.getElementById('laughText');
    
    // Funci√≥n para manejar el clic
    function handleClick() {
      if (!clicked) {
        clicked = true;
        
        // Actualizar clases para animaciones
        jokerGlow.classList.add('joker-active');
        jokerImage.classList.add('joker-bounce');
        
        // Ocultar el texto de pista y mostrar la risa
        hintText.style.display = 'none';
        laughText.style.display = 'block';
      }
    }
    
    // Agregar el evento de clic al documento
    document.addEventListener('click', handleClick);
    document.addEventListener('touchstart', handleClick);
  </script>
</body>
</html>
